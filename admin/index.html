<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Magnum Media Club</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/logo.png" alt="Magnum Media Club">
            <h1>MAGNUM MEDIA CLUB</h1>
        </div>
        
        <div class="login-form">
            <h2>Admin Login</h2>
            <p>Sign in to access the admin dashboard</p>
            
            <form id="loginForm" aria-label="Admin Login Form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required aria-label="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required aria-label="Password">
                </div>
                <div class="error-message" id="errorMessage" role="alert"></div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
