<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article - Magnum Media Club</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <header class="admin-header">
        <div class="container">
            <nav class="admin-nav">
                <div class="logo">
                    <img src="../images/logo.png" alt="Magnum Media Club">
                    <h1>MAGNUM MEDIA CLUB</h1>
                </div>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="new-article.html" class="active">New Article</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="#" class="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="section-header">
                <h1>New Article</h1>
                <a href="dashboard.html" class="btn btn-cancel">Cancel</a>
            </div>
            
            <form id="articleForm" class="add-article-form" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-row">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="Campus Life">Campus Life</option>
                        <option value="Academic">Academic</option>
                        <option value="Sports">Sports</option>
                        <option value="Events">Events</option>
                        <option value="Opinion">Opinion</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label for="content">Content</label>
                    <textarea id="content" required></textarea>
                </div>
                
                <div class="form-row">
                    <label for="featuredImage">Featured Image</label>
                    <input type="file" id="featuredImage" accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                
                <div class="form-row">
                    <label for="mediaFile">Media File (Image/Video)</label>
                    <input type="file" id="mediaFile" accept="image/*,video/*">
                    <div id="mediaPreview" class="media-preview"></div>
                </div>
                
                <div class="form-row">
                    <label>Status</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="status" value="draft" checked>
                            Save as Draft
                        </label>
                        <label>
                            <input type="radio" name="status" value="published">
                            Publish Now
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-save">Save Article</button>
                    <button type="button" id="publishBtn" class="btn btn-publish">Publish</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
